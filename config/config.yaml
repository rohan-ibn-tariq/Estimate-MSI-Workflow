# ============================================
# Estimate-MSI-Workflow - Configuration
# ============================================

# ---------------------------------------------
# Sample Selection
# ---------------------------------------------
# Which samples to process (from samples.tsv)
# Options:
#   - null: Process ALL samples in samples.tsv
#   - ["sample1", "sample2"]: Process only specified samples
samples_to_run: null

# ---------------------------------------------
# Reference Genome
# ---------------------------------------------
ref:
  species: "homo_sapiens"
  build: "GRCh38"
  release: "115"

  # Chromosome filter for testing
  # "22" = chr22 only (fast testing)
  # ""   = all chromosomes (production)
  chromosome: "22"

# ---------------------------------------------
# MSI Analysis Parameters
# ---------------------------------------------
msi:
  # MSI-High threshold (percentage)
  # Samples with MSI score >= this are classified as MSI-High
  threshold: 3.5
  
  # PyTRF minimum repeats per motif length
  # Format: [mono, di, tri, tetra, penta, hexa]
  # Example: [5, 5, 5, 5, 5, 5] means:
  #   - Mononucleotide repeats: >= 5 repeats (e.g., AAAAA)
  #   - Dinucleotide repeats: >= 5 repeats (e.g., CAGCAGCAGCAGCAG)
  #   - etc.
  min_repeats: [5, 5, 5, 5, 5, 5]

# ---------------------------------------------
# Variant Calling
# ---------------------------------------------
varlociraptor:
  # Scenario file for tumor-only calling
  scenario: "config/scenario.yaml"

# ---------------------------------------------
# Computational Resources
# ---------------------------------------------
threads:
  default: 4
  indexing: 8
  alignment: 14
  varlociraptor: 4
  pytrf: 2
